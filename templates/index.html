<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contact-form" action="/send" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="" disabled selected>Select Event Type</option>
            <option value="Aqeekah">Aqeekah</option>
            <option value="Birthday">Birthday</option>
            <option value="Corporate Dinner">Corporate Dinner</option>
            <option value="Features">Features</option>
            <option value="Nikkah Ceremony">Nikkah Ceremony</option>
            <option value="Qawali Night">Qawali Night</option>
            <option value="Terms & Conditions">Terms & Conditions</option>
            <option value="Testimonial">Testimonial</option>
            <option value="Wedding Ceremony">Wedding Ceremony</option>
        </select>

        <label for="eventDetails">Event Details:</label>
        <textarea id="eventDetails" name="eventDetails" placeholder="Event Details" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
